<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Whitewater Rafting Vacations | Dry Oar Boating | Home</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
      <meta name="author" content="Ralph Borcherds">
      <meta name="description" content="This is the Contact Us page for the Dry Oar Website">
  </head>

  <body>
    <div id="content">
      <header>
        <a id="logo_link" href="index.html">
          <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a href="faq.html">FAQ</a>
          <a href="site-plan-rafting.html">Site Plan</a>
          <a href="contactus.html">Contact Us</a>
        </nav>
      </header>
      <main page="contact">
        <section class="welcome">
          <h4>Got a question?</h4>
          <h1>Contact Dry Oar</h1>
          <p> We are happy to help you the best we can. Leave us a note and we
            will get back with you. </p>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
              clip-rule="evenodd">
          </svg>
        </section>
        <div class="contactform">
          <div id="feedback"></div>
          <form action="#" method="post">
            <fieldset>
              <legend>Contact Us Info</legend>
              <div class="form-input">
                <label for="fullName">Full Name:</label>
                <input type="text" name="user_name" id="fullName">
              </div>
              <div class="form-input">
                <label for="email">e-Mail:</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="form-text">
                <label for="message">Message:</label>
                <textarea name="body" id="message" cols="30"
                  rows="10"></textarea>
              </div>
            </fieldset>
            <button type="submit">Send Request</button>
          </form>
        </div>
        <div class="contactinfo">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
              clip-rule="evenodd">
          </svg>
          <address> 123 Any Street <br> Rexburg, ID 83441 </address>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
            viewBox="0 0 20 20" fill="currentColor">
            <path
              d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z">
          </svg>
          <p>208-555-1212</p>
        </div>
      </main>
      <footer>
        <p class="copyright">Dry Oar &copy; 2022 - Ralph Borcherds</p>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
        <div class="social">
          <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.png" alt="fb icon">
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="twitter icon">
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="instagram icon">
          </a>
        </div>
      </footer>
    </div>
    <script>
      // get the feedback div element so we can do something with it.
      const feedbackElement = document.getElementById('feedback')
      // get the form so we can read what was entered in it.
      const formElement = document.forms[0]
      // add a 'listener' to wait for a submission of our form. When that happens run the code below.
      formElement.addEventListener('submit', function (e) {
        // stop the form from doing the default action.
        e.preventDefault()
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML =
          'Hello ' +
          formElement.user_name.value +
          '! Thank you for your message. We will get back with you as soon as possible!'
        // make the feedback element visible.
        feedbackElement.style.display = 'block'
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown')
      })
    </script>
  </body>

</html>
